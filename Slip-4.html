<!--Write a HTML code,which generate the following output.
  |-------------------------------------------------------|
  |                   List of Books                       |
  |-------------------------------------------------------|                     
  | Item No   |    Item Name          |        Price      |
  |           |                       |-------------------|
  |           |                       |   Rs.   |  Paise  | 
  ---------------------------------------------------------              
  |    1      | Programming in Python |  500    |   50    |
  |-------------------------------------------------------|
  |    2      | Programming in Java   |  345    |   00    |
  |-------------------------------------------------------|
-->

<html>
  <body>
    <form>
      <table border="2" cellspacing="4" cellpadding="4" align="center">
         <tr>
            <th rowspan="1" colspan="4">List of Books</th>
         </tr>
         <tr>
            <th rowspan="2">Item No</th>
            <th rowspan="2">Item Name</th>
            <th colspan="2">Price</th>
         </tr>
         <tr>
            <th>Rs.</th>
            <th>Paise</th>
         </tr>
         <tr>
            <td align="center">1</td>
            <td>Programming in Python</td>
            <td>500</td>
            <td align="center">50</td>
         </tr>
         <tr>
            <td align="center">2</td>
            <td>Programming in Java</td>
            <td>345</td>
            <td align="center">00</td>
         </tr>
       </table>
     </form>
   </body>
</html>
